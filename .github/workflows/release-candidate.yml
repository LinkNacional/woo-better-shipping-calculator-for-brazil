name: Generate Release-Candidate

on:
  workflow_call:
    inputs:
      analysis_status:
        required: true
        type: string
  workflow_dispatch:

env:
  PLUGIN_NAME: woo-better-shipping-calculator-for-brazil
  PHP_VERSION: "7.4"
  DEPLOY_TAG: "4.7.0-rc.1"

jobs:
  release-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: inputs.analysis_status == 'success' || github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v3
      with:
        ref: release-candidate

    # Run composer install and generate vendor
    - name: Run composer install
      uses: php-actions/composer@v6
      with:
        php_version: ${{ env.PHP_VERSION }}
        working_dir: "."
        args: --ignore-platform-reqs
        command: install
        dev: no

    # Add plugin files to a root directory
    - name: Prepare plugin folder
      run: |
        mkdir -p dist
        mkdir -p build/${{ env.PLUGIN_NAME }}
        cp -r ./Admin ./Includes ./languages ./Public *.php *.txt ./build/${{ env.PLUGIN_NAME }}
        cp -r vendor build/${{ env.PLUGIN_NAME }}/vendor
        find ./build -type f -exec chmod 0644 {} +
        find ./build -type d -exec chmod 0755 {} +

    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        path: '.'
        directory: 'build'
        filename: '${{ env.PLUGIN_NAME }}.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'

    - name: Move .zip to custom location
      run: |
        mv ./build/${{ env.PLUGIN_NAME }}.zip ./dist/

    # Update version tag
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: ${{ env.DEPLOY_TAG }}

    # Generate new release
    - name: Generate new Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/${{ env.PLUGIN_NAME }}.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        commit: "main"
        draft: false
        prerelease: true
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}

    # Remove -rc.1 suffix from version files and commit final release version
    - name: Update to final release version
      run: |
        # Extract base version from DEPLOY_TAG (remove everything after first -)
        BASE_VERSION=$(echo "${{ env.DEPLOY_TAG }}" | cut -d'-' -f1)
        FULL_VERSION="${{ env.DEPLOY_TAG }}"
        
        echo "Converting from: $FULL_VERSION to: $BASE_VERSION"
        
        # Remove suffix from main plugin file
        sed -i "s/${FULL_VERSION}/${BASE_VERSION}/g" wc-better-shipping-calculator-for-brazil.php
        
        # Remove suffix from README.txt
        sed -i "s/${FULL_VERSION}/${BASE_VERSION}/g" README.txt
        
        # Configure git
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Commit the version changes
        git add wc-better-shipping-calculator-for-brazil.php README.txt
        git commit -m ":bookmark: mudança na versão para lançamento"
        git push origin release-candidate
