name: Pre-Release Pipeline

on:
  pull_request:
    types: [ closed ]
    branches: [ dev ]
  workflow_dispatch:

jobs:
  analysis:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/analysis.yml
    
  pre-release:
    needs: analysis
    uses: ./.github/workflows/pre-release.yml
    with:
      analysis_status: ${{ needs.analysis.outputs.analysis_status }}
