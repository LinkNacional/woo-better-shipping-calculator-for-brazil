name: Generate Pre-Release

on:
  workflow_run:
    workflows: ["Security and Quality Analysis"]
    types:
      - completed
    branches: [ dev, pre-release ]  # Aceita ambas as branches para teste
  workflow_dispatch:  # Permite execu√ß√£o manual como fallback
    inputs:
      reason:
        description: 'Raz√£o para execu√ß√£o manual'
        required: false
        default: 'Manual trigger after analysis'

env:
  PLUGIN_NAME: woo-better-shipping-calculator-for-brazil
  PHP_VERSION: "7.4"
  DEPLOY_TAG: "4.4.0-rc.1"

jobs:
  check-analysis-success:
    name: Verify Analysis Success
    runs-on: ubuntu-latest
    # S√≥ executa se for manual OU se o workflow_run foi bem-sucedido
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    steps:
    - name: Download analysis artifact (if available)
      if: github.event_name == 'workflow_run'
      uses: actions/download-artifact@v4
      with:
        name: analysis-success-${{ github.event.workflow_run.head_sha }}
        path: analysis-results/
        github-token: ${{ secrets.GITHUB_TOKEN }}
        repository: ${{ github.repository }}
        run-id: ${{ github.event.workflow_run.id }}
      continue-on-error: true
      
    - name: Analysis verification
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "üîß Manual execution triggered"
          echo "Reason: ${{ github.event.inputs.reason }}"
        elif [[ "${{ github.event_name }}" == "workflow_run" ]]; then
          echo "‚úÖ Triggered by workflow_run: Security and Quality Analysis"
          echo "Workflow Run ID: ${{ github.event.workflow_run.id }}"
          echo "Workflow Run Conclusion: ${{ github.event.workflow_run.conclusion }}"
          echo "Head SHA: ${{ github.event.workflow_run.head_sha }}"
          
          # Verifica se o artifact existe
          if [[ -f "analysis-results/status.txt" ]]; then
            STATUS=$(cat analysis-results/status.txt)
            echo "Analysis artifact status: $STATUS"
            if [[ "$STATUS" != "success" ]]; then
              echo "‚ùå Analysis artifact indicates failure - stopping"
              exit 1
            fi
          else
            echo "‚ö†Ô∏è No analysis artifact found - proceeding based on workflow_run.conclusion"
          fi
        fi
        echo "üöÄ All checks passed - proceeding with pre-release generation..."

  release-build:
    runs-on: ubuntu-latest
    needs: check-analysis-success
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4

    # Run composer install and generate vendor
    - name: Run composer install
      uses: php-actions/composer@v6
      with:
        php_version: ${{ env.PHP_VERSION }}
        working_dir: "."
        args: --ignore-platform-reqs
        command: install
        dev: no

    # Add plugin files to a root directory
    - name: Prepare plugin folder
      run: |
        mkdir -p dist
        mkdir -p build/${{ env.PLUGIN_NAME }}
        mv ./Admin ./Includes ./languages ./Public *.php *.txt ./build/${{ env.PLUGIN_NAME }}
        cp -r vendor build/${{ env.PLUGIN_NAME }}/vendor
        find ./build -type f -exec chmod 0644 {} +
        find ./build -type d -exec chmod 0755 {} +

    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        path: '.'
        directory: 'build'
        filename: '${{ env.PLUGIN_NAME }}.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'

    - name: Move .zip to custom location
      run: |
        mv ./build/${{ env.PLUGIN_NAME }}.zip ./dist/

    # Update version tag
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: ${{ env.DEPLOY_TAG }} # Release Candidate com -rc.1

    # Generate new pre-release
    - name: Generate new Pre-Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/${{ env.PLUGIN_NAME }}.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        commit: "pre-release"
        prerelease: true  # Marca como pre-release
        draft: true
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Pre-Release ${{ steps.tag_version.outputs.new_tag }}
        body: |
          üöÄ **Release Candidate - Vers√£o de Teste**
          
          Esta √© uma vers√£o de pr√©-lan√ßamento para testes. 
          
          **‚ö†Ô∏è N√£o recomendado para produ√ß√£o**
          
          ### üîç An√°lises Realizadas:
          - ‚úÖ CodeQL Security Analysis
          - ‚úÖ WordPress Plugin Check
          - ‚úÖ Performance & Accessibility Tests
          
          ### üìã Como testar:
          1. Baixe o arquivo `.zip` em anexo
          2. Instale em um ambiente de teste
          3. Reporte qualquer problema encontrado
          
          ---
          *Esta vers√£o passou por an√°lise automatizada de seguran√ßa com CodeQL*
