name: Generate Pre-Release

on:
  workflow_run:
    workflows: ["Security and Quality Analysis"]
    types:
      - completed
    # Remove branches - workflow_run s√≥ funciona no branch padr√£o
  workflow_dispatch:  # Permite execu√ß√£o manual como fallback
    inputs:
      reason:
        description: 'Raz√£o para execu√ß√£o manual'
        required: false
        default: 'Manual trigger after analysis'
  # Trigger via repository dispatch do analysis workflow
  repository_dispatch:
    types: [analysis-completed]
  # Adiciona trigger direto do push para funcionar como fallback
  push:
    branches: [ dev ]
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/**'

env:
  PLUGIN_NAME: woo-better-shipping-calculator-for-brazil
  PHP_VERSION: "7.4"
  DEPLOY_TAG: "4.4.0-rc.1"

jobs:
  check-analysis-success:
    name: Verify Analysis Success
    runs-on: ubuntu-latest
    # Executa sempre, mas verifica diferentes condi√ß√µes dependendo do trigger
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Check trigger and analysis status
      id: check-trigger
      run: |
        echo "Event name: ${{ github.event_name }}"
        
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "üîß Manual execution triggered"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "should_run=true" >> $GITHUB_OUTPUT
        elif [[ "${{ github.event_name }}" == "workflow_run" ]]; then
          if [[ "${{ github.event.workflow_run.conclusion }}" == "success" ]]; then
            echo "‚úÖ Security and Quality Analysis completed successfully!"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Analysis workflow failed or was cancelled"
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi
        elif [[ "${{ github.event_name }}" == "repository_dispatch" ]]; then
          if [[ "${{ github.event.client_payload.analysis_status }}" == "success" ]]; then
            echo "‚úÖ Analysis completed successfully via repository dispatch!"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "‚ùå Analysis failed via repository dispatch"
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi
        elif [[ "${{ github.event_name }}" == "push" ]]; then
          echo "üìù Push to dev branch detected"
          echo "Will attempt to verify if analysis was recently completed..."
          
          # Para push, assumimos que queremos executar (fallback)
          echo "should_run=true" >> $GITHUB_OUTPUT
          echo "‚ö†Ô∏è Fallback execution via push trigger"
        else
          echo "üö´ Unknown trigger: ${{ github.event_name }}"
          echo "should_run=false" >> $GITHUB_OUTPUT
        fi
        
        echo "üöÄ Proceeding with pre-release generation..."
    
    outputs:
      should_run: ${{ steps.check-trigger.outputs.should_run }}

  release-build:
    runs-on: ubuntu-latest
    needs: check-analysis-success
    if: needs.check-analysis-success.outputs.should_run == 'true'
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v3

    # Run composer install and generate vendor
    - name: Run composer install
      uses: php-actions/composer@v6
      with:
        php_version: ${{ env.PHP_VERSION }}
        working_dir: "."
        args: --ignore-platform-reqs
        command: install
        dev: no

    # Add plugin files to a root directory
    - name: Prepare plugin folder
      run: |
        mkdir -p dist
        mkdir -p build/${{ env.PLUGIN_NAME }}
        mv ./Admin ./Includes ./languages ./Public *.php *.txt ./build/${{ env.PLUGIN_NAME }}
        cp -r vendor build/${{ env.PLUGIN_NAME }}/vendor
        find ./build -type f -exec chmod 0644 {} +
        find ./build -type d -exec chmod 0755 {} +

    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        type: 'zip'
        path: '.'
        directory: 'build'
        filename: '${{ env.PLUGIN_NAME }}.zip'
        exclusions: '*.git* /*node_modules/* .editorconfig'

    - name: Move .zip to custom location
      run: |
        mv ./build/${{ env.PLUGIN_NAME }}.zip ./dist/

    # Update version tag
    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        custom_tag: ${{ env.DEPLOY_TAG }} # Release Candidate com -rc.1

    # Generate new pre-release
    - name: Generate new Pre-Release
      uses: ncipollo/release-action@v1
      with:
        artifacts: "dist/${{ env.PLUGIN_NAME }}.zip"
        token: ${{ secrets.GITHUB_TOKEN }}
        commit: "pre-release"
        prerelease: true  # Marca como pre-release
        draft: true
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Pre-Release ${{ steps.tag_version.outputs.new_tag }}
        body: |
          üöÄ **Release Candidate - Vers√£o de Teste**
          
          Esta √© uma vers√£o de pr√©-lan√ßamento para testes. 
          
          **‚ö†Ô∏è N√£o recomendado para produ√ß√£o**
          
          ### üîç An√°lises Realizadas:
          - ‚úÖ CodeQL Security Analysis
          - ‚úÖ WordPress Plugin Check
          - ‚úÖ Performance & Accessibility Tests
          
          ### üìã Como testar:
          1. Baixe o arquivo `.zip` em anexo
          2. Instale em um ambiente de teste
          3. Reporte qualquer problema encontrado
          
          ---
          *Esta vers√£o passou por an√°lise automatizada de seguran√ßa com CodeQL*
